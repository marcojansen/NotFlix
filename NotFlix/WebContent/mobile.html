<!DOCTYPE html>
<html>

<head>
    <title>Films</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="javascript.js" type="text/javascript"></script>
</head>

<body>
    <div id="loginpage" data-role="page">

        <div data-role="header">
            <h1>NotFlix</h1>
        </div>
        <!-- /header -->

        <div id="content" data-role="content">
            <form id="loginform" class="ui-body ui-body-a ui-corner-all" data-ajax="false">
                <fieldset>
                    <div data-role="fieldcontain">
                        <label for="nickname">Nickname:</label>
                        <input type="text" value="" name="nickname" id="nickname" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="password">Password:</label>
                        <input type="password" value="" name="password" id="password" />
                    </div>
                    <input type="button" data-theme="b" name="login" id="login" value="Log in">
                </fieldset>

            </form>

        </div>
        <!-- /content -->
        <div data-role="footer">
            <h4>Copyright NotFlix 2014</h4>
        </div>

    </div>
    <!-- /page -->

    <div id="moviespage" data-role="page">

        <div data-role="header">
            <h1>Movies</h1>
        </div>
        <!-- /header -->

        <div id="content" data-role="content">
            <ul id="movielist" data-role="listview" data-inset="true" data-filter="true">
            </ul>
        </div>
        <!-- /content -->
        <div data-role="footer">
            <h4>Copyright NotFlix 2014</h4>
        </div>

    </div>



</body>

</html>
